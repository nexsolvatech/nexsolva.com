<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexSolva Technologies - Coming Soon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b976f927b2.js" crossorigin="anonymous"></script>

    <style>
        /* Custom styles for Coming Soon page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--nexsolva-dark); /* Dark background */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .coming-soon-container {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent overlay */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            text-align: center;
            position: relative;
            z-index: 10; /* Ensure content is above background animation */
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section img {
            height: 70px; /* Slightly larger logo for a landing page */
            vertical-align: middle;
        }

        .logo-section .company-name {
            font-size: 1.8rem;
            letter-spacing: 2px;
            font-weight: 700;
            margin-left: 10px;
            vertical-align: middle;
            display: inline-block;
            color: #fff; /* Ensure text is white against dark background */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--bs-primary); /* Uses your primary color */
            margin-bottom: 20px;
            animation: fadeInScale 2s ease-out forwards; /* Headline animation */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .countdown-timer {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* For mobile responsiveness */
        }

        .countdown-timer div {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 100px;
        }

        .countdown-timer span {
            display: block;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .contact-info {
            font-size: 1.2rem;
            margin-top: 30px;
            color: #ccc;
        }

        .contact-info a {
            color: var(--bs-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--bs-primary);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .countdown-timer {
                font-size: 1.8rem;
                gap: 10px;
            }
            .countdown-timer div {
                padding: 8px 15px;
            }
            .countdown-timer span {
                font-size: 0.8rem;
            }
            .logo-section img {
                height: 55px; /* Adjust logo size for smaller screens */
            }
            .logo-section .company-name {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }
        }

        /* Keyframe Animations */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Subtle Background Animation (Continuous Movement) */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05); /* Light, subtle shapes */
            border-radius: 50%;
            animation: float 25s linear infinite; /* Runs indefinitely */
            opacity: 0.7;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; left: 10%; top: 20%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; left: 80%; top: 40%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; left: 30%; top: 70%; animation-delay: 10s; }
        .shape:nth-child(4) { width: 150px; height: 150px; left: 50%; top: 10%; animation-delay: 15s; }
        .shape:nth-child(5) { width: 90px; height: 90px; left: 15%; top: 90%; animation-delay: 20s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); } /* Move shapes upwards off-screen infinitely */
        }
    </style>
</head>
<body>

    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="coming-soon-container">
        <div class="logo-section">
            <img src="logo.png" alt="NexSolva Technologies Logo">
            <span class="company-name">NexSolva Technologies Pvt Ltd</span>
        </div>

        <h1>We're Launching Soon!</h1>
        <p class="lead">Our team is busy crafting innovative IT solutions to empower your business. Get ready for a seamless technological experience!</p>

        <div class="countdown-timer" id="countdown">
            <div><span id="days">00</span><span>Days</span></div>
            <div><span id="hours">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
        </div>

        <p class="contact-info">
            In the meantime, feel free to reach out to us:<br>
            Email: <a href="mailto:info@nexsolva.com">info@nexsolva.com</a>
        </p>

        <div class="social-icons mt-4">
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter-square fa-lg"></i></a>
